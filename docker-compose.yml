version: "3.7"
services:
  web:
    image: nginx:1.17
    ports:
      - 8000:80
    depends_on:
      - php-fpm
    volumes:
      - ./:/var/www/html
      - ./docker-web/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  php-fpm:
    build: ./docker-php-fpm
    volumes:
      - ./:/var/www/html
      - ./docker-php-fpm/docker-php-ext-opcache.ini:/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini
